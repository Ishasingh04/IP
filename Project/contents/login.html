<!DOCTYPE html>
<html>
  <head>
    <title>login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="layout/styles/forms.css" rel="stylesheet" type="text/css" media="all">
  </head>

  <body id="top">
    <form action="" method="POST">
      <h1>Login</h1>
      <div class="formcontainer">
      <hr/>
      <div class="container">
        <label for="account"><strong>Account Number:</strong></label>
        <input type="text" maxlength="12" placeholder="Enter your 12 digit account number" required size="30" name="account">

  		 <label for="PIN"><strong>PIN: </strong></label>
  		 <input name="PIN" type="password" placeholder="Enter your 6 digit PIN" maxlength="6" required="required" size="15">
		<br><br>
      </div>

      <button type="submit" name="login">LOGIN</button>
      <div class="container" style="background-color: #eee">
        <label style="padding-left: 15px">
        <input type="checkbox"  checked="checked" name="remember"> Remember me
        </label>
        <span class="psw"><a href="#"> Forgot pin?</a></span>
      </div>
    </form>
</div>
  </body>
</html>
