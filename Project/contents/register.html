<!DOCTYPE html>
<html>
  <head>
    <title>register</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="layout/styles/forms.css" rel="stylesheet" type="text/css" media="all">
  </head>

  <body id="top">
    <form action="" method="POST">
      <h1>Sign Up/Register</h1>
      <div class="formcontainer">
      <hr/>
      <div class="container">
       	<label for="Name">Name: </label><input name="Name" type="text" placeholder="Enter your name" required="required">
		<br><br>
		<label for="Email">Email: </label><input name="Email" type="text" placeholder="Enter your email" required="required">
		<br><br>
		<label for="Phone">Phone Number: </label><input type="text" name="Phone" placeholder="Enter your 10 digit phone number" maxlength="10" required="required" size="30">
		<br><br>
		<label for="Aadhar">AadharCard Number: </label><input type="text" name="Aadhar" placeholder="Enter your 12 digit aadhar number" maxlength="12" required="required" size="30">
		<br><br>
		<label for="Amount">Enter Opening Amount: </label><input type="number" name="Amount" placeholder="Enter amount" required="required">
		<br><br>
		<label for="PIN">PIN: </label><input type="password" maxlength="6" name="PIN" placeholder="Set your 6 digit PIN" required="required" size="15">
		<br><br>
		<label for="CPIN">Confirm PIN: </label><input type="password" maxlength="6" name="CPIN" placeholder="Confirm your 6 digit PIN" required="required" size="20">
		<br><br>
		
      </div>

     <button type="button" name="register">REGISTER</button>
      <div class="container" style="background-color: #eee">
      </div>
    </form>
</div>
</body>
</html>
