<!DOCTYPE html>
<html>
  <head>
    <title>change password</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="layout/styles/forms.css" rel="stylesheet" type="text/css" media="all">
  </head>

  <body id="top">
    <form action="" method="POST">
      <h1>Change Password</h1>
      <div class="formcontainer">
      <hr/>
      <div class="container">
     	<label for="currpin">Current PIN: </label>
     	<input type="password" name="currpin" maxlength="6" required="required" placeholder="Enter your current PIN">
		<br><br>
		<label for="newpin">New PIN: </label>
		<input type="password" name="newpin" maxlength="6" placeholder="Enter your new PIN" required="required">
		<br><br>
		<label for="conpin">Confirm PIN: </label>
		<input type="password" name="conpin" maxlength="6" placeholder="Confirm your new PIN" required="required">
		<br><br>
      </div>

      <button type="submit" name="login">Change PIN</button>
      <div class="container" style="background-color: #eee">
   
      </div>
    </form>
</div>
  </body>
</html>
